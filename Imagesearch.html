<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            .col {
                text-align: center;
                margin-bottom: 20px;
                margin-top: 20px;
            }
            .submit {
                text-align: center;
            }
            
            .google {
                margin-top: 235px;
                text-align: center;
                size: 100px;
            }
            
        </style>
    </head>
    <body>
        <form action="https://www.google.com/search">
            <input type="blank" name="tbm" value="isch">
            <div class="container">
                <div class="google">
                    <img src="download.png">
                </div>
                  <div class="col">
                    <input type="text" input type="submit" name="q" style="height: 34px; width: 575px; border-radius: 25px; padding-left: 8px; padding-right: 8px;">
                  </div>
                <div class="submit">
                    <input type="submit" value="Google Search" style="border-radius: 5px; height: 32px; width: 100px; background-color: grey; color: white; border-color: grey;">

                </div>
            </div>

        </form>
    </body>
</html>
