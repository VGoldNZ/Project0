<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
        />
        <style>
            .col-3{
                margin-bottom: 25px;
                margin-left: 20px;
            }
            .header {
                text-align: right;
            }
            a:link {
                color: gray;
                text-decoration: none;
            }
            a:visited {
                color: gray;
                text-decoration: none;
            }
            a:hover {
                color: gray;  
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <a href="Google.html">Google Search</a>
        </div>
        <form action="https://www.google.com/search">
            <div class="container">
  <div class="row">
    <h2 style="color: red; text-align: left; margin-left: 20px; margin-bottom: 30px;">Advanced Search</h2>
  </div>
  <div class="row">
    <div class="col-3">
        <h4>Find Pages With...</h4>  
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-3">
      All These Words
    </div>
    <div class="col-3">
        <input type="text" input type="submit" name="as_q" width="190px">
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      This Exact Word Or Phrase
    </div>
    <div class="col-3">
        <input type="text" input type="submit" name="as_epq" width="190px">
    </div>
  </div>
  <div class="row">
    <div class="col-3">
    Any Of These Words
  </div>
  <div class="col-3">
      <input type="text" input type="submit" name="as_oq" width="190px">
  </div>
</div>
<div class="row">
    <div class="col-3">
      None Of These Words
    </div>
    <div class="col-3">
        <input type="text" input type="submit" name="as_eq" width="190px">
    </div>
  </div>
  <div class="row">
    <div class="col-2">
        
    </div>
    <div class="col-1">
        
    </div>
    <div class="col-3">
        <input type="submit" value="Advaced Search" style="border-radius: 2px; height: 32px; width: 140px; background-color: rgb(0, 140, 255); color: white; border-color: rgb(0, 140, 255); margin-left: 50px;">
    </div>
  </div>
            </div>
        </form>
    </body>
</html>
